    <main>
        <h1>Contactanos</h1>
        <section>
            <form>

                <h2 class="lheight textDeco">Dejanos tus datos</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required><br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" required><br>

                <label for="celular">Celular:</label>
                <input type="text" name="celular" placeholder="ej.: 1151234567" required><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" required><br>

                <label for="cliente">Cliente:</label>
                <select name="cliente">
                    <option>Minorista</option>
                    <option>Mayorista</option>
                </select> <br>

                <label for="condicionIVA">Condición AFIP:</label>
                Resp. Inscripto<input type="checkbox" name="condicionIVA"> Monotributista <input type="checkbox"> Cons.
                Final <input type="checkbox" checked>
                <br><br>

                <label for="consulta">Tu Consulta:</label><br>
                <textarea name="consulta" cols="30" rows="5" required></textarea><br>
                <input type="submit">
                <input type="reset">

            </form>
        </section>
    </main>
